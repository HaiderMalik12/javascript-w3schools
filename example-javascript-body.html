<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example JavaScript Body</title>
</head>
<body>

 <h1> Welcome to javaScript</h1>
 <p id="demo"> CONY =
  Constant never Ending Improvement
 </p>

<button type="button" onclick="changeHandler()">
    Change
    </button>


 <!--best practice to place it bottom of the body
  script c
 -->

 <script>
     function changeHandler(){
         document.getElementById('demo').innerHTML='Raise Your Standards'
     }
 </script>

</body>
</html>
